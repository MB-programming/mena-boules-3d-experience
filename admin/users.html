<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين - لوحة التحكم</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="top-navbar">
        <div class="nav-container">
            <div class="nav-right">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <span>Mena Boules 3D</span>
                </div>
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="nav-left">
                <div class="admin-profile">
                    <img src="assets/img/default-avatar.png" alt="Admin" class="admin-avatar" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23667eea%22%3E%3Cpath d=%22M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z%22/%3E%3C/svg%3E'">
                    <span class="admin-name" id="adminName">Admin</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu" id="profileDropdown">
                    <a href="#" onclick="logout(); return false;">
                        <i class="fas fa-sign-out-alt"></i>
                        تسجيل الخروج
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="users.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>المستخدمين</span>
                </a>
                <a href="courses.html" class="nav-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span>الدورات</span>
                </a>
                <a href="projects.html" class="nav-item">
                    <i class="fas fa-project-diagram"></i>
                    <span>المشاريع</span>
                </a>
                <a href="services.html" class="nav-item">
                    <i class="fas fa-cogs"></i>
                    <span>الخدمات</span>
                </a>
                <a href="quotations.html" class="nav-item">
                    <i class="fas fa-file-invoice"></i>
                    <span>عروض الأسعار</span>
                </a>
                <a href="content.html" class="nav-item">
                    <i class="fas fa-edit"></i>
                    <span>إدارة المحتوى</span>
                </a>
                <div class="nav-divider"></div>
                <a href="#" class="nav-item" onclick="logout(); return false;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>إدارة المستخدمين</h1>
                <p>عرض وإدارة جميع مستخدمي المنصة</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>قائمة المستخدمين</h2>
                    <div style="display: flex; gap: 12px;">
                        <input type="search" id="searchInput" placeholder="البحث عن مستخدم..." class="form-control" style="max-width: 300px;" onkeyup="handleSearch()">
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>الاسم الكامل</th>
                                    <th>البريد الإلكتروني</th>
                                    <th>رقم الهاتف</th>
                                    <th>الدور</th>
                                    <th>الحالة</th>
                                    <th>تاريخ التسجيل</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="usersTable">
                                <tr><td colspan="8" class="text-center"><i class="fas fa-spinner fa-spin"></i> جاري التحميل...</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="paginationContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>تعديل مستخدم</h3>
                <button class="modal-close" onclick="closeModal('editModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editUserId">
                    <div class="form-group">
                        <label class="form-label">الاسم الكامل</label>
                        <input type="text" id="editFullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" id="editEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">رقم الهاتف</label>
                        <input type="tel" id="editPhone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">الدور</label>
                        <select id="editRole" class="form-control">
                            <option value="user">مستخدم</option>
                            <option value="admin">مدير</option>
                            <option value="super_admin">مدير رئيسي</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveUser()">حفظ التغييرات</button>
                <button class="btn btn-secondary" onclick="closeModal('editModal')">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/users.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = checkAuth();
            if (user) {
                document.getElementById('adminName').textContent = user.full_name || user.email;
                loadUsers();
            }
        });

        document.querySelector('.admin-profile').addEventListener('click', () => {
            document.getElementById('profileDropdown').classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.admin-profile')) {
                document.getElementById('profileDropdown').classList.remove('show');
            }
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
